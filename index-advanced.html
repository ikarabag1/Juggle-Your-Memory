<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles-advanced.css">
    <title>Juggle Your Memory</title>
</head>

<body>
    <header>
        <h1 id="title">Juggle Your Memory</h1>
        <p id="instructions">
            <span id="how">HOW TO PLAY:</span> 
            Test your memorizing skills by flipping cards & matching them in a deck of cards.
        </p>
    </header>

    <section class="announcements">
        <div class="timerBox" data-timer></div> 
        <div class="display" data-message></div> 
        <div class="score" data-score></div>
        <button id="reset-btn" data-reset>Play Again!</button>
    </section>

    <div class="flex-end">
        <audio controls controlsList="nodownload" id="strboi" src="audio/Tell Me - Strboi.mp3"></audio>
    </div>

    <!-- Cards generated dynamically by JavaScript -->
    <div class="container" id="game-board" data-game-board></div>
   
    <script src="game-advanced.js"></script>  
</body>
</html>
