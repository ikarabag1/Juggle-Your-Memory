<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./styles.css">

    <title>Juggle Your Memory</title>

</head>

<body>

<div id="title">Juggle Your Memory</div>

<div id="instructions">
  <span id="how">HOW TO PLAY:</span> 
  Test your memorizing skills by flipping cards & matching them in a deck of cards.
</div>

<div class="announcements">
  <div class="timerBox"></div> 
  <div class="display"></div> 
  <div class="score"></div>
  
  <button id="reset-btn">Play Again!</button>
  </div>

<div class="flex-end">
<audio controls="true" controlsList="nodownload" id="strboi" src="audio/Tell Me - Strboi.mp3"></audio>
</div>

<div class="container" id="game-board">
  
  <div class="card" data-framework="cork">
    <img class="front" src=wireframe/strboi.png alt="star"/>
    <img class="back" src=wireframe/cards/cork-img.jpg alt="cork"/>
  </div>
  <div class="card" data-framework="book">
    <img class="front" src=wireframe/strboi.png alt="star"/>
    <img class="back" src=wireframe/cards/book-img.jpg alt="book"/>

    <img class="back" src=wireframe/cards/wallet-img.jpg alt="wallet"/>

  <div class="card" data-framework="key">

  </div>
  <div class="card" data-framework="remote">
    <img class="front" src=wireframe/strboi.png alt="star"/>
    <img class="back" src=wireframe/cards/remote-img.jpg alt="remote"/>

    <img class="back" src=wireframe/cards/cork-img.jpg alt="cork"/>
